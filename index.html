<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="interface.js"></script>
    <title>Thermostat</title>
  </head>
<body>
  <section>
   <h1 id="temperature">temperature</h1>
   <h1>Current temperature: <span id="current-temperature"></span></h1>

   <select id="current-city">
    <option value="london">London</option>
    <option value="new york">New York</option>
    <option value="cairo">Cairo</option>
    <option value="sao paulo">Sao Paulo</option>
  </select>
  <p>
    <button class="button" id="up_temp">Up</button>
    <button class="button" id="down_temp">Down</button>
    <button class="button" id="reset_temp">Reset Temperature</button><br><br>
    power saving mode is <span id="power_saving_mode">ON</span><br><br>
    <button class="button" id="ps_mode_on">Switch Power Saving Mode ON</button>
    <button class="button" id="ps_mode_off">Switch Power Saving Mode OFF</button>

  </p>
  </section>
    <script src="src/thermostat.js"></script>
</body>
</html>
